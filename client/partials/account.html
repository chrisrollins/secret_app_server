<div ng-controller='mainController'>
<h1>Account</h1>
  <form ng-submit= "addContact()">
    <th>First Name:<input type="text" name="contact_first_name" ng-model="newContact.contact_first_name"></th>
    <th>Last Name:<input type="text" name="contact_last_name" ng-model="newContact.contact_last_name"></th>
    <th>Email:<input type="text" name="contact_email" ng-model="newContact.contact_email"></th>
    <th>Phone:<input type="text" name="contact_phone" ng-model="newContact.contact_phone"></th>
    <th>Relationship:<input type="text" name="contact_relationship" ng-model="newContact.contact_relationship"></th>
    <input type="submit" value="Add Emergency Contact">
  </form>
  <table>
    <tr>
      <th>First Name:</th>
      <th>Last Name:</th>
      <th>Email:</th>
      <th>Phone:</th>
      <th>Relationship:</th>
      <th>Status:</th>
    </tr>
    <tr ng-repeat="contact in contacts">
      <td>{{ contact.contact_first_name }}</td>
      <td>{{ contact.contact_last_name }}</td>
      <td>{{ contact.contact_email }}</td>
      <td>{{ contact.contact_phone }}</td>
      <td>{{ contact.contact_relationship }}</td>
      <!-- <td><button ng-click = "deleteUser($index)">Delete User</button></td> -->
    </tr>
  </table>
  <a href="#/step1">Start a Task</a>
</div>
